<div class="container">
<h1>Register a new User</h1>
  <form #registerForm="ngForm" >


    <label for="email"><b>Email address</b></label>
    <input type="email" [(ngModel)]="registerData.email" name="email" id="email" class="form-control"  placeholder="name@example.com"/>
    <br>

    <label for="password" ><b>password</b></label>
    <input type="password" [(ngModel)]="registerData.password" name="password" id="password"class="form-control" />
    <br>
    <label for="name"><b>Name</b></label>
    <input type="text"  [(ngModel)]="registerData.name" name="name" class="form-control"  placeholder="Full Name"/>
    <br>
    <label for="bio"><b>Bio</b></label>
    <textarea [(ngModel)]="registerData.bio" name="bio" class="form-control"></textarea>
    <br>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <br>
  <button type="submit"  class="registerbtn" (click)="registerUser(registerForm.value)" routerLink="/login">Register</button>
</form>
</div>
